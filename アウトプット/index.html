<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自己紹介ページ 拡張版</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-5">
    <div class="container">
      <h1 class="mb-4">自己紹介ページ</h1>

      <!-- ドロップダウン＋入力欄 -->
      <div class="input-group mb-3">
        <button
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          id="categoryBtn"
        >
          趣味
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="#" data-value="hobbies">趣味</a>
          </li>
          <li>
            <a class="dropdown-item" href="#" data-value="skills">特技</a>
          </li>
          <li>
            <a class="dropdown-item" href="#" data-value="foods"
              >好きな食べ物</a
            >
          </li>
        </ul>
        <input
          type="text"
          class="form-control"
          placeholder="入力して Enter を押してください"
          id="userInput"
        />
      </div>

      <!-- 表示エリア -->
      <div class="mb-3">
        <p id="outputDisplay" class="form-control-plaintext">
          ここに反映されます
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
